name: Main

env:
  PYTHON_VERSION: "3.10"
  PYYAML_VERSION: "6.0"
  YAMLLINT_VERSION: "1.32"

on:
  pull_request:
    paths:
      - "**/**"
    types:
      - opened
      - reopened
      - synchronize
      - edited
  push:
    branches:
      - "**/**"
    tags:
      - "**/**"

jobs:
  label-pr:
    name: Label PR
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request }}
    outputs:
      labels: ${{ steps.pr_labeler.outputs.all-labels }}
    steps:
      - name: PR labeler 🏷
        id: pr_labeler
        uses: actions/labeler@v5
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeller.yaml
          sync-labels: true
          dot: true
      - name: Show labels 👀
        id: show_labels
        run: |
          echo "ALL_LABELS:" ${{ steps.pr_labeler.outputs.all-labels }}
          echo "NEW_LABELS:" ${{ steps.pr_labeler.outputs.new-labels }}

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        id: checkout
        uses: actions/checkout@v4
      - name: Setup Python 🐍
        id: setup_python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install YAML lint 🌴
        id: install_yamllint
        run: pip install "yamllint==${{ env.YAMLLINT_VERSION }}"
      - name: Run YAML lint 🧪
        id: run_yamllint
        run: yamllint -c .yamllint.yaml .
      - name: Install Markdown lint 🌴
        id: install_markdownlint
        run: npm install markdownlint-cli2 --global
      - name: Run Markdown lint 🧪
        id: run_markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v17
        with:
          config: .markdownlint.yaml
          globs: "**/*.md"

  spell-check:
    name: Spell check Md files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      - name: Run CSpell
        uses: streetsidesoftware/cspell-action@v2
        with:
          github_token: ${{ github.token }}
          root: .
          check_dot_files: true
          inline: error
          strict: true
          config: .cspell.json
          verbose: true
          incremental_files_only: false
